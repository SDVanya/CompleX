				<section data-markdown data-menu-title = "Определение">
					<script type="text/template">
						Комплексные числа – это числа вида $z=x+iy$, где x, y – действительные числа, $i$ – мнимая единица, удовлетворяющая соотношению $i^{2}=-1$.

						Число $x$ называется действительной частью комплексного числа z и имеет обозначение $x = \text{Re } z$.

						Число $y$ называется мнимой частью комплексного числа z и имеет обозначение $y = \text{Im } z$.
					</script>
				</section>
				
				<section data-markdown data-menu-title = "Разделитель">
					<script type="text/template">

				<section data-markdown data-menu-title = "Разделитель">
					<script type="text/template">
						Алгебраическая форма записи комплексных чисел
						-----------------
					</script>
				</section>

				<section data-markdown data-menu-title = "Алгебраическая">
					<script type="text/template">
						Алгебраической формой комплексного числа называется запись комплексного числа $z$ в виде $z=x+iy$, где $x$ и $y$ – действительные числа, 
						$i$ – мнимая единица, удовлетворяющая соотношению $i^{2}=-1 .$
						Число x называется действительной частью комплексного числа z и имеет обозначение $x = \text{Re } z.$

						Число y называется мнимой частью комплексного числа z и имеет обозначение $y = \text{Im } z .$
					</script>
				</section>

				<section data-markdown data-menu-title = "Разделитель">
					<script type="text/template">
						Тригонометрическая форма записи комплексных чисел

					</script>
				</section>

				<section data-markdown data-menu-title = "Тригонометрическая">
					<script type="text/template">
						Тригонометрической формой комплексного числа $z=x+iy$, не равного нулю, 
						называется запись $z = r (\cos \varphi + i \sin \varphi)$, где $r=\sqrt{x^{2}+y^{2}}$ — модуль комплексного числа z.
					</script>
				</section>

				<section data-markdown data-menu-title = "Разделитель">
					<script type="text/template">
						Показательная форма записи комплексных чисел

					</script>
				</section>

				<section data-markdown data-menu-title = "Показательная">
					<script type="text/template">
						Показательной формой комплексного числа называется выражение $z=r e^{i \varphi}$, где $r=|z|=\sqrt{x^{2}+y^{2}}$ — 
						модуль комплексного числа, $e^{i \varphi}$ — расширение экспоненты на случай, когда показатель степени является комплексным числом.
					</script>
				</section>

				<section data-markdown data-menu-title = "ГИКЧ-1">
					<script type="text/template">
						Если для геометрического изображения действительных чисел 
						используются точки числовой прямой, то для изображения комплексных чисел 
						служат точки координатной плоскости Оху. Плоскость называется 
						комплексной, если каждому комплексному числу $z=x+iy$
						ставится в соответствие точка М(x;y). 
						И, наоборот, каждую точку М(x;y) координатной 
						плоскости можно рассматривать как образ комплексного числа $z=x+iy$. 
					</script>
				</section>

				<section data-markdown data-menu-title = "ГИКЧ-2">
					<script type="text/template">
						Ось Ох называют действительной осью, так как на ней лежат действительные числа , 
						а ось Оу, на которой расположены чисто мнимые числа - мнимой осью.
						Комплексное число $z=x+iy$ можно задавать с помощью радиус-вектора $\vec{r} = \vec{OM} = (x,y)$. 
						Длина вектора $r$, изображающего комплексное число z, называется модулем этого числа
						и обозначается $z$ или $r$.
					</script>
				</section>

				<section data-markdown data-menu-title = "ГИКЧ-3">
					<script type="text/template">
						Модуль определяется по формуле $r = |z| = \sqrt{x^2 + y^2}$
						Величина угла между положительным направлением действительной оси 
						и вектором $r$ называется аргументомкомплексного числа и обозначается $\phi$
						или $Arg(z)$. Аргумент комплексного числа величина многозначная и определяется с точностью до слагаемого $2\pi k$.
					</script>
				</section>

				<section data-markdown data-menu-title = "ГИКЧ-4">
					<script type="text/template">
						$\phi = Arg(z) = arg(z) + 2{\pi}k, -\pi < arg z \leqslant \pi$
						($arg(z)$ – главное значение аргумента).
						Аргумент числа $z = 0$ определен. Очевидно, что $a = r\cos{\phi}, b = r\sin(\phi)$ Тогда аргумент $\phi$ определяется из 
						формул $\cos{\phi} = \frac{x}{r}, \sin{\phi} = \frac{y}{r}, \tan{\phi} = \frac{x}{y}$
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h4>Сложение и вычитание комплексных чисел</h4>
						<p>
						Сложение и вычитание комплексных чисел   $z1 = x_1 + i y_1$ и $z_2 = x_2 + i y_2 $
						осуществляется по правилам сложения и вычитания двучленов (многочленов)   
						$x_1 + i y_1 $  и $  x_2 + i y_2$ , т.е. в соответствии с формулами
						$z_1 + z_2 = x_1 + i y_1 + x_2 + i y_2 = x_1 + x_2 + i (y_1 + y_2)$ ,
						$z_1 - z_2 = x_1 + i y_1 - (x_2 + i y_2) = x_1 - x_2 + i (y_1 - y_2)$ . </p>
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h4>Пример сложения и вычитания комплексных чисел</h4>
						$z_1 = 2 + 3i ,  z_2 = -7 + 5i$
						$z_1 + z_2 = 2 - 7 + 3i + 5i = -5 + 8i$
						$z_1 - z_2 = 2 -(-7) + 3i - 5i = 9 -2i$
					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
						<h4>Умножение комплексных чисел</h4>
						<p>
						Умножение комплексных чисел   $z_1 = x_1 + i y_1$ и   $z_2 = x_2 + i y_2$ , так же, 
						как и операции сложения и вычитания, осуществляется по правилам умножения двучленов (многочленов), 
						однако при этом учитывается важнейшее равенство, имеющее вид:
						$i^2 = - 1$. <br> По этой причине
						
						$z_1 z_2 = (x_1 + i y_1) (x_2 + i y_2) = x_1x_2 + i x_1 y_2 + i y_1x_2 + i^2 y_1 y_2 = $
						$= x_1x_2 + i x_1y_2 + i y_1x_2 - y_1 y_2 = x_1x_2 - y_1 y_2 + i (x_1 y_2 + i x_2 y_1) $. </p>
					</script>
				</section>

					</script>

					</script>

			<script>
				window.onload = () => {

					// Конвертер величин
					document.querySelector('#converter_button').onclick = () => {

					let Re = document.querySelector('#converter_value_Re');
					let Im = document.querySelector('#converter_value_Im');
					let converterType = document.querySelector('#converter_type');
					let converterOut = document.querySelector('#converter_out');

					if (Re.value === '') {
						Re.value = 0;
					}
					if (Im.value === '') {
						Im.value = 0;
					}

					let norma = Math.sqrt(+Re.value*+Re.value + +Im.value*+Im.value);
					let phi = Math.atan(+Im.value/+Re.value);

					let currentType = +converterType.options.selectedIndex;
					if (currentType === 0) {
						if(Re.value == 0 && Im.value == 0) result = 0;
						else result = norma + 'Cos(' + phi + ') + i Sin(' + phi + ')';
					} else if (currentType === 1) {
						if(Re.value == 0 && Im.value == 0) result = 0;
						else result = norma  + 'e^(' + phi + 'i)';
					}

					converterOut.innerHTML = result;
					}
					

					// Программа для сложения, вычитания, умножения, деления комплексных чисел
					document.querySelector('#operation_button').onclick = () => {

					let Re1 = document.querySelector('#operation_value_Re_1');
					let Im1 = document.querySelector('#operation_value_Im_1');
					let Re2 = document.querySelector('#operation_value_Re_2');
					let Im2 = document.querySelector('#operation_value_Im_2');
					let operationType = document.querySelector('#operation_type');
					let operationOut = document.querySelector('#operation_out');

					if (Re1.value === '') {
						Re1.value = 0;
					}
					if (Im1.value === '') {
						Im1.value = 0;
					}
					if (Re2.value === '') {
						Re2.value = 0;
					}
					if (Im2.value === '') {
						Im2.value = 0;
					}

					let currentType = +operationType.options.selectedIndex;

					let summRe = +Re1.value + +Re2.value;
					
					let summIm = +Im1.value + +Im2.value;

					let unSummRe = +Re1.value - +Re2.value;

					let unSummIm = +Im1.value - +Im2.value;

					if (currentType === 0) {
						if(summIm < 0){result1 = summRe + ' - ' + Math.abs(summIm) + 'i';}
						else if(unSummIm == 0){result1 = summRe;}
						else {result1 = summRe + ' + ' + summIm + 'i';}

					} else if (currentType === 1) {
						if(unSummIm < 0) {result1 = unSummRe + ' - ' + Math.abs(unSummIm) + 'i';}
						else if(unSummIm == 0) {result1 = unSummRe;}
						else {result1 = unSummRe + ' + ' + unSummIm + 'i';}

					}else if (currentType === 2) {
						result1 = (+Re1.value*+Re2.value - +Im1.value*+Im2.value) + ' + ' + (+Im1.value*+Re2.value + +Im2.value*+Re1.value) + 'i';
					}else if (currentType === 3) {
						result1 = (+Re1.value*+Re2.value + +Im1.value*+Im2.value)/(+Re2.value*+Re2.value + +Im2.value*+Im2.value) + ' + ' 
						+ (+Im1.value*+Re2.value - +Im2.value*+Re1.value)/(+Re2.value*+Re2.value + +Im2.value*+Im2.value) + 'i';
					}

					operationOut.innerHTML = result1;
					}
				}
